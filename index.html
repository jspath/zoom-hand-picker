<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Picker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
        .stats {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .stats-number {
            font-size: 48px;
            font-weight: bold;
            color: #0066cc;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button.primary {
            background: #0066cc;
            color: white;
            margin-bottom: 10px;
        }
        button.primary:hover:not(:disabled) {
            background: #0052a3;
        }
        button.secondary {
            background: #f0f0f0;
            color: #333;
        }
        button.secondary:hover {
            background: #e0e0e0;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .selected-user {
            background: #d4edda;
            border: 3px solid #28a745;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            animation: slideIn 0.3s;
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .selected-user h2 {
            margin: 0 0 10px 0;
            color: #155724;
        }
        .selected-user .name {
            font-size: 32px;
            font-weight: bold;
            color: #155724;
        }
        .participant-list {
            margin-top: 20px;
        }
        .participant {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .participant.hand-raised {
            background: #e7f3ff;
            border-left: 4px solid #0066cc;
        }
        .participant.normal {
            background: #f8f9fa;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .debug {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ‹ Random Hand Picker</h1>
        <p style="color: #666; margin-top: 0;">Randomly select from raised hands</p>
        
        <div id="debug" class="debug"></div>
        
        <div id="status" class="status disconnected">
            Connecting to Zoom...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div class="stats">
            <div style="color: #666; margin-bottom: 5px;">Raised Hands</div>
            <div class="stats-number" id="handCount">0</div>
        </div>
        
        <button id="pickBtn" class="primary" disabled>
            Pick Random Person
        </button>
        
        <button id="refreshBtn" class="secondary">
            Refresh Participants
        </button>
        
        <div id="selectedUser" style="display: none;"></div>
        
        <div class="participant-list">
            <h3 style="color: #666; font-size: 14px;">PARTICIPANTS</h3>
            <div id="participants"></div>
        </div>
    </div>
    
    <script src="https://appssdk.zoom.us/sdk.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
